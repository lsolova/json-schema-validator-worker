<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>JSON Schema Validator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
      }
      .container {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      textarea {
        width: 100%;
        height: 150px;
        padding: 10px;
        font-family: monospace;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      #result {
        padding: 15px;
        border-radius: 4px;
        display: none;
        margin-top: 20px;
      }
      #result.valid {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
        display: block;
      }
      #result.invalid {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
        display: block;
      }
      #result.error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>JSON Schema Validator</h1>
    <div class="container">
      <div>
        <label for="schema">Schema URL:</label>
        <select id="schema">
          <option value="http://localhost:8000/public/test.schema.json">http://localhost:8000/public/test.schema.json</option>
          <option value="id://user-1-0-0.json">id://user-1-0-0.json</option>
        </select>
      </div>
      <div>
        <label for="data">Data:</label>
        <textarea id="data" placeholder="Your JSON content"></textarea>
      </div>
      <button id="validateBtn">Validate</button>
      <div id="result"></div>
    </div>

    <script type="module">
      import { SchemaValidator } from "./dist/index.js";

      SchemaValidator.init("/dist/assets/schema_validator.wasm").then(() => {

        let internalSchema = JSON.stringify({
          "$id": "http://example.com/schemas/test.schema.json",
          "$schema": "https://json-schema.org/draft/2020-12/schema",
          "title": "User",
          "type": "object",
          "properties": {
            "name": {"type": "string"},
            "initials": {"type": "string"},
          },
          "required": ["name", "initials"]
        });
        return SchemaValidator.registerSchema("id://user-1-0-0.json", internalSchema);
      }).then(() => {
        console.debug("Schema registered", "id://user-1-0-0.json");
      }). catch(console.log);


      const schemaInput = document.getElementById("schema");
      schemaInput.value = "http://localhost:8000/public/test.schema.json";
      const dataInput = document.getElementById("data");
      dataInput.value = JSON.stringify({
        "name": "John",
        "age": 30,
        "email": "john@example.com"
      });
      const validateBtn = document.getElementById("validateBtn");
      const resultDiv = document.getElementById("result");

      validateBtn.addEventListener("click", async () => {
        performance.mark("start-validation");
        try {
          const schemaURL = schemaInput.value;
          const data = JSON.parse(dataInput.value);

          const isValid = await SchemaValidator.validate(schemaURL, data);

          resultDiv.className = isValid ? "valid" : "invalid";
          resultDiv.textContent = isValid
            ? "✓ Validation successful - Data is valid according to the schema"
            : "✗ Validation failed - Data does not match the schema";
        } catch (error) {
          resultDiv.className = "error";
          resultDiv.textContent = `Error: ${error.message}`;
        }
        const perfData = performance.measure("validation-length", "start-validation");
        console.log(`Schema validation takes ${perfData.duration.toFixed(2)} ms`);
      });
    </script>
  </body>
</html>
